{% extends 'layout.html' %}

{% block body %}
		<!DOCTYPE html>
	<html>
	<head>
	<style>
	table {
	  font-family: arial, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
	}

	td, th {
	  border: 1px solid #dddddd;
	  text-align: left;
	  padding: 8px;
	}

	tr:nth-child(even) {
	  background-color: #dddddd;
	}
	</style>
	</head>
	<body>

	<h2>Users Table</h2>

	<table>
	  <tr>
	    <th>Name</th>
	    <th>Email</th>
	    <th>Credit</th>
	  </tr>
	    {% for person in myPersons %}
	    <tr>
		    <td><a href="/user{{person.id}}"> {{person.username}}</a></td>
		    <td>{{person.email}}</td>
		    <td>{{person.credit}}</td>
		</tr>
	    {% endfor %}
	  
	</table>

	</body>
	</html>
{% endblock %}
